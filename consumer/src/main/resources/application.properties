spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=arbitrage-group
spring.kafka.consumer.auto-offset-reset=latest

spring.kafka.consumer.max-poll-records=500
spring.kafka.consumer.fetch-min-size=1024
spring.kafka.consumer.fetch-max-wait=100ms

spring.kafka.listener.type=batch
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=1000ms

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer

spring.kafka.consumer.heartbeat-interval=3000
spring.kafka.consumer.session-timeout=10000

server.port=8081